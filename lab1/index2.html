<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj nową książkę - Mocna Księga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Mocna księga - dodawanie nowej książki</h1>
</header>

<main>
  <section class="add-book-form">
    <form action="#" method="POST">
      <label for="title">Tytuł książki:</label>
      <input type="text" id="title" name="title" required>

      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" required>

      <label for="category">Kategoria:</label>
      <select id="category" name="category">
        <option value="fiction">Fikcja</option>
        <option value="non-fiction">Non-fiction</option>
        <option value="fantasy">Fantastyka</option>
        <option value="science">Nauka</option>
      </select>

      <label for="pages">Liczba stron:</label>
      <input type="number" id="pages" name="pages" min="1" required>

      <label for="cover">Okładka:</label>
      <select id="cover" name="cover">
        <option value="soft">Miękka</option>
        <option value="hard">Twarda</option>
      </select>

      <label for="price">Cena (PLN):</label>
      <input type="number" id="price" name="price" step="0.01" required>

      <label for="description">Opis:</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="cover-image">Dodaj obrazek okładki:</label>
      <input type="file" id="cover-image" name="cover-image" accept="image/*">

      <button id="submit" type="submit">Dodaj Książkę</button>
    </form>
  </section>
</main>
</body>
</html>
