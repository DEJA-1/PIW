<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Mocna lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Mocna lista</h1>
<div class="input-container">
    <input type="text" id="taskInput" placeholder="Wpisz zadanie">
    <button id="addTaskBtn">Dodaj</button>
</div>
<p id="errorMessage" class="error-message" hidden>Pole nie może być puste</p>
<ul id="taskList"></ul>

<script src="script.js"></script>

<div id="modal" class="modal" style="display: none">
    <div class="modal-content">
        <p class="modal-title">Czy na pewno chcesz usunąć element?</p>
        <p id="modalText" class="modal-subtext"></p>
        <div class="modal-actions">
            <button id="confirmDeleteBtn">Usuń</button>
            <button id="cancelDeleteBtn">Anuluj</button>
        </div>
    </div>
</div>
</body>
</html>
